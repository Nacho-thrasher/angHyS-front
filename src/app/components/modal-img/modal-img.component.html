
<div [class.oculto]="modalImgService.ocultarModal"
    class="fondo-modal-image oculto animated fadeIn fast">
  <div class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block; padding-right: 14px;">

    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
                <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <div class="text-center avatar-upload">
                  <div class="avatar-edit">
                    <input
                      (change)="cambiarImagen($event)"
                      class="input-img"
                      type="file"
                      id="imageUpload"
                      accept=".png, .jpg, .jpeg"
                      #img1
                    />
                    <label class="label-img" for="imageUpload"></label>
                    <a
                      *ngIf="imagenSubir !== undefined"
                      (click)="removeDataImg1()"
                      class="lbl-remove"
                    ></a>
                  </div>
                  <div class="avatar-preview">
                    <div
                      id="imagePreview"
                      style="background-image: url({{modalImgService.img}});"
                    ></div>
                  </div>
                </div>

            </div>
            <div class="modal-footer">
                <button (click)="cerrarModal()" type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button [disabled]="noImagen()" (click)="subirImagen()" type="button" class="btn btn-primary">Cambiar Imagen</button>
            </div>
        </div>
    </div>
  </div>
</div>
