
<div [class.oculto]="modalImgService.ocultarModal"
    class="fondo-modal-image oculto animated fadeIn fast">
  <div class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block; padding-right: 14px;">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
                <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">

                <h3>seleccione imagen</h3>
                <div class="row mt-4">
                  <div class="col-md-12">
                    <input
                      type="file"
                      (change)="cambiarImagen($event)"
                    >
                  </div>
                </div>
                <div class="row mt-4 mb-4">
                  <div class="col-md-12">
                    <div class="col-md-12">
                      <div class="text-center">
                        <img *ngIf="!imgTemp" [src]="modalImgService.img" class="img-avatar w-50">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar w-50">
                      </div>
                    </div>
                  </div>
                </div>

            </div>
            <div class="modal-footer">
                <button (click)="cerrarModal()" type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button (click)="subirImagen()" type="button" class="btn btn-primary">Cambiar Imagen</button>
            </div>
        </div>
    </div>
  </div>
</div>
