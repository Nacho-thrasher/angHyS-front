<div class="row justify-content-center">
  <div class="col-lg-10" >
    <div class="card">
        <div class="card-body">
            <h4 *ngIf="!empresaSeleccionados" class="card-title">Nuevo Extintor</h4>
            <h4 *ngIf="empresaSeleccionados" class="card-title">Editando Empresa: {{empresaSeleccionados?.nombre!}}</h4>
            <hr>
            <h6 class="card-subtitle"></h6>
            <form [formGroup]="empresaForm"
              (submit)="guardarEmpresa()"
              class="form-horizontal form-material p-t-20">

                <div *ngIf="empresaSeleccionados" class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-4 control-label">Foto:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                          <img [src]="empresaSeleccionados?.img! | imagen:'empresas'"
                              class="img-responsive w140" alt="">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-4 control-label">Nombre:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <div class="input-group"></div>
                            <input formControlName="nombre"
                                type="text"
                                class="form-control" id="exampleInputuname3" placeholder="ej:12312">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail3" class="col-sm-4 control-label">Localidad:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <div class="input-group"></div>
                            <input formControlName="localidad"
                              type="text" class="form-control" id="exampleInputEmail3" placeholder="seleccionar marca proximamente">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword5" class="col-sm-4 control-label">Direccion:</label>
                  <div class="col-sm-8">
                      <div class="input-group">
                        <input formControlName="direccion" type="text" class="form-control" id="exampleInputEmail3" placeholder="seleccionar marca proximamente">
                      </div>
                  </div>
                </div>

                <div class="form-group row text-center m-b-0">
                  <div class="offset-sm-3 col-sm-8">
                      <button [disabled]="empresaForm.invalid"
                          type="submit" class="btn btn-success waves-effect waves-light">Guardar Cambios</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
