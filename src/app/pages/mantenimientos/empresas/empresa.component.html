<div class="row justify-content-center">
  <div class="col-lg-10" >
    <div class="card">
        <div class="card-body">
            <h4 *ngIf="!empresaSeleccionados" class="card-title">Nuevo Extintor</h4>
            <h4 *ngIf="empresaSeleccionados" class="card-title">Editando Empresa: {{empresaSeleccionados?.nombre!}}</h4>
            <hr>
            <h6 class="card-subtitle"></h6>
            <form [formGroup]="empresaForm"
              (submit)="guardarEmpresa()"
              class="form-horizontal form-material p-t-20">

                <div *ngIf="empresaSeleccionados" class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-4 control-label">Foto:</label>
                    <div class="col-sm-8">
                        <!-- <div class="input-group">
                          <img [src]="empresaSeleccionados?.img! | imagen:'empresas'"
                              class="img-responsive w140" alt="">
                        </div> -->
                        <!-- ? -->
                        <div class="row">
                          <!-- <div class="col-md-6">
                            <label for="exampleInputuname3" class="control-label">
                              Imagen de Empresa:
                            </label>
                          </div> -->
                          <div class="col-md-6">
                            <div class="avatar-upload">
                              <div class="avatar-edit">
                                <input
                                  (change)="cambiarImagen($event)"
                                  class="input-img"
                                  type="file"
                                  id="imageUpload"
                                  accept=".png, .jpg, .jpeg"
                                />
                                <label class="label-img" for="imageUpload"></label>
                                <a
                                  *ngIf="imagenSubir != undefined"
                                  (click)="removeData()"
                                  class="lbl-remove"
                                ></a>
                              </div>
                              <div class="avatar-preview">
                                <div
                                  id="imagePreview"
                                  style="background-image: url({{imgViene}});"
                                >
                                <!-- <div class="preloadPosition text-center font-medium text-light">
                                  Subiendo imagen
                                  <span class="throbber-loader"></span>
                                </div> -->
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- ? -->
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-4 control-label">Nombre:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <div class="input-group"></div>
                            <input formControlName="nombre"
                                type="text"
                                class="form-control" id="exampleInputuname3" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail3" class="col-sm-4 control-label">Localidad:</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <div class="input-group"></div>
                            <input formControlName="localidad"
                              type="text" class="form-control" id="exampleInputEmail3" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword5" class="col-sm-4 control-label">Direccion:</label>
                  <div class="col-sm-8">
                      <div class="input-group">
                        <input formControlName="direccion" type="text" class="form-control" id="exampleInputEmail3" placeholder="">
                      </div>
                  </div>
                </div>

                <div class="form-group row text-center m-b-0">
                  <div class="offset-sm-3 col-sm-8">
                      <button [disabled]="empresaForm.invalid"
                          type="submit" class="btn btn-success waves-effect waves-light">Guardar Cambios</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
