<div class="row">
  <div class="col-lg-12" >
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Nuevo Extintor</h4>
            <h6 class="card-subtitle"></h6>
            <form [formGroup]="usuarioForm"
              class="form-horizontal p-t-20">

                <div *ngIf="usuarioSeleccionados" class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-4 control-label">Foto</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                          <img [src]="usuarioSeleccionados?.img! | imagen:'usuarios'"
                              class="img-responsive w140" alt="">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-4 control-label">Nombre</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input formControlName="nombre"
                                type="text"
                                class="form-control" id="exampleInputuname3" placeholder="ej:12312">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail3" class="col-sm-4 control-label">E-mail</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input formControlName="email"
                              type="text" class="form-control" id="exampleInputEmail3" placeholder="seleccionar marca proximamente">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword5" class="col-sm-4 control-label">Role</label>
                  <div class="col-sm-8">
                      <div class="input-group">
                        <select class="form-control"
                          formControlName="role"
                        >
                          <!-- cargar role de forma dinamica -->
                          <option value="ADMIN_ROLE">Admin</option>
                          <option value="USER_ROLE">User</option>
                        </select>
                        <!-- <input formControlName="role" type="text" class="form-control" id="exampleInputEmail3" placeholder="seleccionar marca proximamente"> -->
                      </div>
                  </div>
                </div>

                <div class="form-group row text-center m-b-0">
                  <div class="offset-sm-3 col-sm-8">
                      <button [disabled]="usuarioForm.invalid"
                          type="submit" class="btn btn-success waves-effect waves-light">Guardar Cambios</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
