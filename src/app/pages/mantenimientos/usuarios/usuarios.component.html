<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input
          type="text"
          class="form-control"
          placeholder="Buscar usuario.."
          (keyup)="buscar(txtTermino.value)"
          #txtTermino
        />

      </div>
    </div>
  </div>
</div>
<div *ngIf="cargando"
  class="row animated fadeIn fast">
  <div class="col-12">

    <div role="alert" class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>

  </div>
</div>
<div *ngIf="!cargando" class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Usuarios ({{totalUsuarios}})</h4>
            <h6 class="card-subtitle">Usuarios registrados</h6>
          </div>
          <div class="col">
            <div class="text-right">
              <a routerLink="/dashboard/usuario/nuevo"
                class="btn btn-dark">
                <i class="">Crear Usuario</i>
              </a>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
                <tr>
                    <th class="w100">Imagen</th>
                    <th>Correo</th>
                    <th>Nombre</th>
                    <th class="w140">Role</th>
                    <th class="w100">Auth</th>
                    <th class="w100 text-nowrap">Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td class="text-center">
                      <img [src]="usuario.imagenUrl"
                          class="avatar2 cursor"
                          alt=""
                          (click)="abrirModal(usuario)"
                      >
                    </td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.nombre}}</td>
                    <td>
                      <select class="form-control"
                       [(ngModel)]="usuario.role"
                       (change)="cambiarRole(usuario)"
                      >
                        <option value="ADMIN_ROLE">Admin</option>
                        <option value="USER_ROLE">User</option>
                      </select>
                    </td>
                    <td>
                      <span *ngIf="usuario.google" class="label label-danger">
                        Google
                      </span>
                      <span *ngIf="!usuario.google" class="label label-info">
                        Email
                      </span>
                    </td>
                    <td class="text-nowrap text-center">
                        <a [routerLink]="['/dashboard/usuario', usuario.uid]"
                            class="cursor" data-toggle="tooltip" data-original-title="Editar">
                            <i class="fa fa-pencil text-inverse m-r-10"></i>
                        </a>
                        <a data-toggle="tooltip"
                          data-original-title="Borrar"
                          (click)="eliminarUsuarios(usuario)"
                          class="cursor"
                        >
                          <i class="fa fa-close text-danger"></i>
                        </a>

                    </td>
                </tr>
            </tbody>
        </table>
        </div>

        <!-- <div *ngIf="txtTermino.value.length === 0"> -->
          <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anterior</button>
          &nbsp;
          <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguiente</button>
        <!-- </div> -->

      </div>
    </div>
  </div>
</div>
