<div *ngIf="cargando"
  class="row animated fadeIn fast">
  <div class="col-12">

    <div role="alert" class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>

  </div>
</div>
<div *ngIf="!cargando" class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">

          <div class="col-md-6">
            <h4 class="card-title">Todos los usuarios registrados ({{usuarios.length}})</h4>
            <h6 class="card-subtitle"></h6>
          </div>
          <div class="col-md-6">
            <div class="text-right">
              <a routerLink="/dashboard/usuario/nuevo"
                class="text-white mr-2 btn waves-effect waves-light btn-info">
                <i class="">Crear Usuario</i>
              </a>
            </div>
          </div>
        </div>

        <hr>
        <!-- tablas aqui -->

        <div class="">
          <table
            datatable
            [dtOptions]="dtOptions"
            class="display nowrap table animated fadeIn table-hover"
            cellspacing="0"
            width="100%"
            role="grid"
          >
            <thead>
                <tr>
                  <th class="sorting text-center w5">#Nro</th>
                  <th class="sorting text-center w100">Imagen</th>
                  <th class="sorting text-center">Nombre</th>
                  <th class="sorting text-center">Correo</th>
                  <th class="sorting text-center">Role</th>
                  <th class="sorting text-center w100">Auth</th>
                  <th class="sorting text-center w100 text-nowrap">Accion</th>
                </tr>
            </thead>
            <tfoot>
              <tr>
                <th class="sorting text-center" rowspan="1" colspan="1">
                  #Nro
                </th>
                <th class="sorting text-center" rowspan="1" colspan="1">
                  Imagen
                </th>
                <th class="sorting text-center" rowspan="1" colspan="1">
                  Correo
                </th>
                <th class="sorting text-center" rowspan="1" colspan="1">
                  Nombre
                </th>
                <th class="sorting text-center" rowspan="1" colspan="1">
                  Role
                </th>
                <th class="sorting text-center" rowspan="1" colspan="1">
                  Registrado por
                </th>
                <th class="sorting text-center" rowspan="1" colspan="1">
                  Accion
                </th>
              </tr>
            </tfoot>
            <tbody>
                <tr *ngFor="let usuario of usuarios; let i = index"
                  class="cursor"
                >
                  <td class="align-middle text-center">
                    {{i+1}}
                  </td>
                  <td class="align-middle text-center">
                    <img
                        [src]="usuario.img! | imagen: 'usuarios'"
                        alt=""
                        class="avatar2 cursor"
                        (click)="abrirModal(usuario)"
                    >
                  </td>
                  <td class="align-middle text-center" [routerLink]="['/dashboard/usuario', usuario.uid]">{{usuario.nombre}}</td>
                  <td class="align-middle text-center" [routerLink]="['/dashboard/usuario', usuario.uid]">{{usuario.email}}</td>
                  <td class="align-middle text-center">
                    <select class="w100 text-center custom-select form-control"
                      [(ngModel)]="usuario.role"
                      (change)="cambiarRole(usuario)"
                    >
                      <option class="text-center" value="ADMIN_ROLE">Admin</option>
                      <option class="text-center" value="USER_ROLE">User</option>
                    </select>
                  </td>
                  <td class="align-middle text-center" [routerLink]="['/dashboard/usuario', usuario.uid]">
                    <span *ngIf="usuario.google" class="label label-danger">
                      Google
                    </span>
                    <span *ngIf="!usuario.google" class="label label-info">
                      Email
                    </span>
                  </td>
                  <td class="text-nowrap align-middle text-center">
                      <a [routerLink]="['/dashboard/usuario', usuario.uid]"
                          class="cursor" data-toggle="tooltip" data-original-title="Editar">
                          <i class="fa fa-pencil text-inverse m-r-10"></i>
                      </a>
                      <a data-toggle="tooltip"
                        data-original-title="Borrar"
                        (click)="eliminarUsuarios(usuario)"
                        class="cursor"
                      >
                        <i class="fa fa-close text-danger"></i>
                      </a>
                  </td>
                </tr>
            </tbody>
        </table>
        </div>
        <!-- <div *ngIf="txtTermino.value.length === 0"> -->
          <!-- <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anterior</button>
          &nbsp;
          <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguiente</button> -->
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
