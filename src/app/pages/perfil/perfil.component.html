<div class="row">

  <div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Puedes cambiar tu nombre</h4>
            <h6 class="card-subtitle"></h6>
            <form class="form form-horizontal form-material form-control-line p-t-20"
              ngNativeValidate autocomplete="off"
              [formGroup]="perfilForm"
              (ngSubmit)="actualizarPerfil()"
            >
              <div id="fbnombre" class="form-group">
                <label class="form-control-label" for="nombre">Nombre</label>
                <input (keyup)="comprobar('nombre')" formControlName="nombre" type="text" class="form-control" id="nombre">
                <div id="feedback-nombre" class="form-control-feedback"></div>
              </div>

              <div id="fbemail" class="form-group">
                <label class="form-control-label" for="email">E-mail</label>
                <input (keyup)="comprobar('email')" [readonly] = "usuario.google" formControlName="email" type="text" class="form-control" id="email">
                <div id="feedback-email" class="form-control-feedback"></div>
              </div>

              <div class="row pb-4">
                <div class="col-md-4 text-center">
                  Cambiar contraseña?
                  <button (click)="changePassword()" type="button" class="btn btn-secondary">
                    <i id="icon-btnPass" class="fa fa-square-o"></i>
                  </button>
                </div>
                <div *ngIf="changePass" class="col">
                  <div id="fbpassword" class="form-group">
                    <label class="form-control-label" for="password">Contraseña</label>
                    <input (keyup)="comprobar('password')" formControlName="password" type="password" class="form-control" id="password">
                    <div id="feedback-password" class="form-control-feedback"></div>
                  </div>
                </div>
              </div>

                <button type="submit" [disabled]="perfilForm.invalid" class="btn btn-block btn-success waves-effect waves-light m-r-10">Guardar datos</button>
            </form>
        </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Imagen</h4>
            <!-- <h6 class="card-subtitle">{{imgPreCargada}}</h6> -->

            <!--todo other img design -->
            <div class="avatar-upload">
              <div class="avatar-edit">
                <input
                  (change)="cambiarImagen($event)"
                  class="input-img"
                  type="file"
                  id="imageUpload"
                  accept=".png, .jpg, .jpeg"
                  #img1
                />
                <label class="label-img" for="imageUpload"></label>
                <a
                  *ngIf="imagenSubir != undefined"
                  (click)="removeDataImg1()"
                  class="lbl-remove"
                ></a>
              </div>
              <div *ngIf="!cargandoImg" class="avatar-preview">
                <div
                  *ngIf="!usuario.google"
                  id="imagePreview"
                  style="background-image: url({{imgPreCargada}});"
                ></div>
                <!-- usuario.google -->
                <div
                  *ngIf="usuario.google"
                  id="imagePreview"
                  style="background-image: url({{imgPreCargada}});"
                ></div>
              </div>
              <div
                *ngIf="cargandoImg"
                class="bg-light animated fadeIn fast avatar-preview"
              >
                <div class="text-center justify-content-center">
                  <div role="alert" class="alert text-center">
                    <i class="fa fa-spin fa-refresh fa-2x"></i>
                  </div>
                </div>
              </div>
            </div>
            <!-- todo -->
            <button
              type="button"
              class="btn btn-block btn-success waves-effect waves-light m-r-10"
              [disabled]="!imagenSubir"
              (click)="subirImagen()"
            >
              Cambiar Img
            </button>

        </div>
    </div>
  </div>

</div>
