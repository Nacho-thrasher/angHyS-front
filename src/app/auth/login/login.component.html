<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section
  id="wrapper"
>
  <div class="login-register" style="background-image: url(https://res.cloudinary.com/hysmatafuegos/image/upload/v1632918853/logos/presentacion_o23lpi.gif)">
    <div class="login-box card animated fadeIn">
      <div class="card-body">
        <form
          class="form-horizontal form-material"
          id="loginform"
          autocomplete="off"
          [formGroup]="loginForm"
          (ngSubmit)="login()"
        >
          <a href="javascript:void(0)" class="text-center db">
            <div style="font-size:2.5rem; margin-bottom: -6px;" class="dark-logo font3">H&S</div>
            <!-- <span class="h3 text-dark">
              H&S Matafuegos
            </span> -->
            <span style="font-size:1.4rem; text-decoration: overline;" class="font-weight-bold font2">
              Matafuegos
            </span>
            <hr>
            <!-- <img src="./assets/images/logo-text.png" alt="Home"/> -->
          </a>
          <div class="form-group m-t-40">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="email"
                placeholder="Email"
                formControlName="email"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="password"
                placeholder="ContraseÃ±a"
                formControlName="password"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <div class="checkbox checkbox-primary pull-left p-t-0">
                <input
                  id="checkbox-signup"
                  type="checkbox"
                  class="filled-in chk-col-light-blue"
                  formControlName="remember"
                />
                <label for="checkbox-signup"> Recordar </label>
              </div>
              <a
                href="javascript:void(0)"
                id="to-recover"
                class="text-dark pull-right"
                ><i class="fa fa-lock m-r-5"></i> Olvidaste tu cuenta?</a
              >
            </div>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12 p-3">
              <button
                class="btn hoverbtn text-light btn-info btn-md text-uppercase waves-effect waves-light"
                type="submit"
              >
                Iniciar Sesion
              </button>
            </div>
          </div>
          <!-- <div class="row">
            <div id="google-btn" class="mb-4 col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">

              <div id="my-signin2"></div>

            </div>
          </div> -->
          <div class="row justify-content-center text-center">
            <div class="col-md-12 font-medium">
              Inicia Sesion con
              <button id="customBtn" class="customGPlusSignIn btn btn-googleplus waves-effect waves-light hoverbtn" type="button">
                <i class="fa fa-google-plus"></i>
              </button>
            </div>
          </div>
          <hr>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              No tienes cuenta?
              <a routerLink="/register" class="text-primary m-l-5"
                ><b>Registrate</b></a
              >
            </div>
          </div>
        </form>
        <form class="form-horizontal" id="recoverform" action="index.html">
          <div class="form-group">
            <div class="col-xs-12">
              <h3>Recover Password</h3>
              <p class="text-muted">
                Enter your Email and instructions will be sent to you!
              </p>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="text"
                required=""
                placeholder="Email"
              />
            </div>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button
                class="
                  btn btn-primary btn-lg btn-block
                  text-uppercase
                  waves-effect waves-light
                "
                type="submit"
              >
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
