<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section
  id="wrapper"
>
  <div class="login-register" style="background-image: url(https://res.cloudinary.com/hysmatafuegos/image/upload/v1647054018/extintor_manejo2_bjbfer.jpg)">
    <div class="login-box card animated fadeIn">
      <div class="card-body">
        <form
          class="form-horizontal form-material"
          id="loginform"
          autocomplete="off"
          ngNativeValidate
          [formGroup]="registerForm"
          (ngSubmit)="crearUsuario()"
        >
          <a href="javascript:void(0)" class="text-center db">
            <div style="font-size:2.5rem; margin-bottom: -6px;" class="dark-logo font3">H&S</div>
            <!-- <span class="h3 text-dark">
              H&S Matafuegos
            </span> -->
            <span style="font-size:1.4rem; text-decoration: overline;" class="font-weight-bold font2">
              Matafuegos
            </span>
            <hr>
          </a>
          <h3 class="box-title text-center m-t-10 m-b-0">Registrate</h3>
          <!-- <small>Create your account and enjoy</small> -->
          <div class="form-group m-t-20">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="text"
                placeholder="Nombre"
                formControlName="nombre"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="text"
                placeholder="Email"
                formControlName="email"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="password"
                formControlName="password"
                placeholder="Contraseña"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="password"
                formControlName="password2"
                placeholder="Confirmar Contraseña"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <div class="checkbox checkbox-primary p-t-0">

                <input id="checkbox-signup" type="checkbox"
                formControlName="terminos" />
                <label for="checkbox-signup">
                  Estoy de acuerdo <a href="#">Terminos</a></label
                >
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col text-danger">
              <p *ngIf="campoNoValido('nombre')">* El nombre es obligatorio</p>
              <p *ngIf="campoNoValido('email')">* El email es obligatorio y debe ser valido</p>
              <p *ngIf="contraseniaNoValidas()">* Las contraseñas deben ser iguales</p>
              <p *ngIf="aceptaTerminos()">* Para continuar debe aceptar los terminos</p>
            </div>
          </div>

          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button
                class="
                btn text-light btn-info btn-md text-uppercase
                waves-effect waves-light
                "
                type="submit"
              >
                Registrar
              </button>
            </div>
          </div>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              <p>
                Ya tienes una cuenta?
                <a routerLink="/login" class="text-info m-l-5"
                  ><b>Iniciar sesion</b></a
                >
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
