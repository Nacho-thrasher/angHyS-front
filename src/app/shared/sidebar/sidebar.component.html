<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li *ngIf="!usuarioLogeado()" class="user-profile">
          <a
            class="waves-effect waves-dark"
            routerLink="/login"
            aria-expanded="false"
          >
          <!-- class="w-25" -->
          <span class="inlineB hide-menu font-medium">
            Iniciar Sesion
          </span>

          </a>
        </li>
        <li *ngIf="!usuarioLogeado()" class="user-profile">
          <a
            class="waves-effect waves-dark"
            routerLink="/register"
            aria-expanded="false"
          >
          <!-- class="w-25" -->
          <span class="inlineB hide-menu font-medium">
            Registrarse
          </span>

          </a>
        </li>
        <li *ngIf="usuarioLogeado()" class="user-profile">
          <a
            class="has-arrow waves-effect waves-dark"
            href="#"
            aria-expanded="false"
          >
          <!-- class="w-25" -->
            <img [src]="imagen | imagen: 'usuarios'" class="pb-1 img-circle" alt="user" />
            <!-- cambiar tamanio de img a cuadrada -->
            <span class="inlineB hide-menu font-medium">
              {{usuario.nombre | slice:0:18}}{{(usuario.nombre.length > 18) ? '..' : '' }}
            </span>

          </a>
          <ul aria-expanded="false" class="collapse">
            <li><a routerLinkActive="active" routerLink="perfil" >Perfil</a></li>
            <li><a routerLinkActive="active" routerLink="account-settings">Configuracion</a></li>
            <li><a class="cursor hov" (click)="cerrarSesion()" >Cerrar Sesion</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <!-- <li class="nav-small-cap">Pagina Principal</li> -->
        <li *ngFor="let item of sidebarService.menu">
          <a
            class="has-arrow waves-effect waves-dark"
            href="#"
            aria-expanded="false"
          >
            <i [class]="item.icono"></i>
            <span class="hide-menu">
              {{ item.titulo }}
              <span class="label label-rouded label-themecolor pull-right"
                >{{ item.subMenu.length }}
              </span>
            </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let subMenuItem of item.subMenu">
              <a
                [routerLink]="subMenuItem.url"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}"
              >
                {{ subMenuItem.titulo }}
              </a>
            </li>
            <!-- <li><a href="index4.html">Modern</a></li> -->
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
